<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="chat">
        <div class="top-bar">
          <div class="chat-title">
            <span class="chat-name">Mark Zuckerberg</span>
          </div>
          <button class="chat-close"></button>
        </div>

        <div class="chat-windows">
          <div class="message-windows">
            <div class="chat-separator">
              <div class="chat-date">Today</div>
            </div>

            <div class="chat-message">
              <div class="message-time">10:53</div>
              <div class="message-content">
                Hi,Mark! I made a new design for Messenger App.
              </div>
            </div>

            <div class="chat-message message-response">
              <div class="message-time">10:57</div>
              <div class="message-content">
                Yo! Send it to my assistant and we'll review it during the year.
              </div>
            </div>

            <div class="chat-message">
              <div class="message-time">11:03</div>
              <div class="message-content">But Mark...</div>
            </div>

            <div class="chat-message message-error message-response">
              <div class="message-content blocked">
                You were blocked by the user.
              </div>
            </div>
          </div>

          <form class="chat-bottom" action="#">
            <input
              type="text"
              class="chat-input"
              placeholder="Enter your message"
            />
            <button class="chat-submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
