<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 8</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="card">
        <div class="side-img">
          <div class="card-navigation card-navigation-left">
            <a class="link card-navigation-link">
              <img src="./img/arrow-back.svg" class="link-icon" />
              <span class="link-text">Back</span>
            </a>
          </div>
        </div>

        <div class="content">
          <div class="nav-bar nav-right">
            <a href="#" class="link card-navigation-link">
              <span class="link__text">
                Netherlands
              </span>
            </a>

            <a href="#" class="link card-navigation-link card__navigation-link_active">
              <span class="link__text">
                Spain
              </span>
            </a>

            <a href="#" class="link card-navigation-link">
              <span class="link__text">
                France
              </span>
            </a>
          </div>

          <div class="wrapper">
            <div class="title">
              <span class="title-inner">Visiting the pastelle city</span>
            </div>
            <div class="author">
              By <strong>Jerry Henderson</strong>, in Tourism
            </div>

            <div class="guide">
              <div class="photo-preview">
                <div class="preview">
                  <div class="preview-icon">
                    <img src="./img/play.svg" class="preview-play" />
                  </div>
                  <img src="./img/preview.jpg" class="preview-image" />
                </div>
                <a href="" class="link card-preview-link">
                  <span class="link-text">view all photos</span>
                  <img src="./img/arrow-forward.svg" class="link-icon" />
                </a>
              </div>

              <div class="description">
                As you drive into the town from Alicante airport you will pass
                between two salt lakes - one is blue/green and the other is an
                impressive pink colour.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
