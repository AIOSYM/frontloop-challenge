<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="root">
    <div class="card">
      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="header">
        Payment Method
      </div>
      <div class="pay-options">
        <div class="option">
          <img src="./img/visa.svg" alt="Visa" class="option-img"/>
          <h2 class="option-title">Visa</h2>
        </div>

        <div class="option option_active">
          <img src="./img/mastercard.svg" alt="Mastercard" class="option-img"/>
          <h2 class="option-title active-text">Mastercard</h2>
        </div>

        <div class="option">
          <img src="./img/maestro.svg" alt="Maestro" class="option-img"/>
          <h2 class="option-title">Maestro</h2>
        </div>
      </div>


      <a href="#" class="button">
        <span class="button_text">Next Step</span>
        <img src="img/arrow.svg" class="button_icon">
      </a>

    </div>
  </div>
</body>
</html>
