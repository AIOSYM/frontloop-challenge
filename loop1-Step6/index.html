<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 6</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="screen">

        <div class="left-screen">

          <div class="upper">
            <div class="title">Become a member</div>
            <div class="sub-title">
              Use social networks to join us instantly.<br />
              You won't spend any time confirming those boring emails.
            </div>

            <div class="login-options">
              <button class="button card-button">
                <img src="./img/googleplus.svg" alt="" class="logo" />
                <div class="button-text">Sign up with google+</div>
              </button>
              <button  class="button card-button">
                <img src="./img/facebook.svg" alt="" class="logo" />
                <div class="button-text">Sign up with facebook</div>
              </button>
              <button class="button card-button">
                <img src="./img/twitter.svg" alt="" class="logo" />
                <div class="button-text">Sign up with twitter</div>
              </button>
            </div>
          </div>

          <div class="footer">
            <div class="label">
              You can still sign up with your email address
            </div>
            <a href="#sign-up" class="sign-up">sign up with email</a>
          </div>
        </div>

        <div class="right-screen">
        </div>
      </div>
    </div>
  </body>
</html>
