<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="card">
        <div class="depart-arr">
          <div class="airport">
            <div class="abbr">FRA</div>
            <div class="name">Frankfurt</div>
          </div>
          <div class="bar"></div>
          <div class="airport arr">
            <div class="abbr">AMS</div>
            <div class="name">AMSTERDAM</div>
          </div>
        </div>
        <div class="flight-info">
          <div class="flight">
            <div class="description">Flight</div>
            <div class="value">815</div>
          </div>
          <div class="gate">
            <div class="description">Gate</div>
            <div class="value">23G</div>
          </div>
          <div class="seat">
            <div class="description">Seat</div>
            <div class="value">10F</div>
          </div>
        </div>
        <div class="info">
          <div class="info-detail">
            <div class="passenger">
              <div class="description">Passenger</div>
              <div class="value">Robert De Niro</div>
            </div>
            <div class="plane-class">
              <div class="description">Class</div>
              <div class="value">Business</div>
            </div>
            <div class="departure-time">
              <div class="description">Departure</div>
              <div class="value">3:45am, Dec 15</div>
            </div>
          </div>
          <div class="qr-code">
            <img src="./img/qr.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
